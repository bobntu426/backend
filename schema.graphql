type Query {
    getAllPeople:[Person]
    getTwentyPeople(minimum:Int,maximum:Int):[Person]
    getOnePerson(id:Int):Person
    getAllPeopleNum:Int
}

type Mutation {
   deleteAllData:String
}

type Person{
    name: String
    score: Int
    gender: String
    school: String
    playType: String
    hand: String
    age: String
    id: Int
    popular: Int
    record:[String]
    rank: Int
}


