type Query {
    getAllPeople:[Person]
    getAllEvent:[Event]
    getTwentyPeople(minimum:Int,maximum:Int):[Person]
    getOnePerson(id:Int):Person
    getAllPeopleNum:Int
}

type Mutation {
   deleteAllData:String
}

type Person{
    name: String
    score: Int
    gender: String
    school: String
    playType: String
    hand: String
    age: String
    id: Int
    popular: Int
    record:[String]
    rank: Int
}

type Event{
    name: String
    date: String
    location: String
    host: String
    info: String
    id: Int
    state: EventState
    result: ResultType
}

enum EventState{
    finish
    live
    coming
}

