type Query {
    getPeople(gender:Gender):[Person]
    getRankSingleData(minimum:Int,maximum:Int,gender:Gender,name:String,rank:Int,school:String):[Person]
    getRankDoubleData(minimum:Int,maximum:Int,gender:Gender):[Double]
    getPersonById(id:Int):Person
    getEventById(id:Int):Event
    getCount(gender:Gender,type:NumberType):Int
    getEvent(state:EventState,name:String):[Event]
    getEventNum(state:EventState):Int
    getSchool(mustHasEvent:Boolean):[School]
    getSchoolNum(mustHasEvent:Boolean):Int
}

type Mutation {
    deleteAllPeople:String
    deleteAllEvent:String
    deleteAllDouble:String
    deleteAllSchool:String
}

type Person{
    name: String
    score: Int
    gender: Gender
    school: String
    playType: String
    hand: String
    age: String
    id: Int
    popular: Int
    record:[String]
    rank: Int
}

type Event{
    name: String
    date: String
    location: String
    host: String
    info: String
    id: Int
    state: EventState
    result: ResultType
    age: Int
    schoolId: Int 
}

type Double{
    player: [Person]
    score: String
    gender: String
    id: Int
    rank: Int
    school:String
}
type School{
    name:String
    eventName:String
    id:Int
    record:[String]
}

type ResultType{
    manGroup:ResultRank
    womanGroup:ResultRank
    manSingle:ResultRank
    womanSingle:ResultRank
    manDouble:ResultRank
    womanDouble:ResultRank
    mixDouble:ResultRank
}
enum EventState{
    finish
    live
    coming
}

type ResultRank{
    first:String
    second:String
    third:[String]
    fourth:String
}



enum Gender{
    male
    female
    mix
}

enum NumberType{
    single
    double
    group
}


